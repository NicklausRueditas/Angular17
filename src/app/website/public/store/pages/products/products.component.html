<div class="lg:col-span-3">
  <div class="bg-white">
    <div
      class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:gap-x-8"
    >
      @for(product of products; track product){
        <div class="group relative rounded-md shadow-sm hover:shadow-lg">
          <img
          src="{{ product.gallery[0] }}"
          alt="Front of men&#039;s Basic Tee in black."
          class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
        />
          <!-- Nombre del producto -->
          <h3 class="text-sm font-medium text-gray-900 mb-1 uppercase">
            {{ product.brand }}
          </h3>
          <p class="text-sm text-gray-700 font-semibold">{{ product.name }}</p>
          <p class="text-xs text-gray-500 mt-1">Por {{ product.supplier }}</p>

          <!-- Precios -->
          <div class="mt-3">
            <div class="flex items-center space-x-2">
              <span class="text-xl font-bold text-red-600">
                S/ {{ product.price }}
              </span>
              <span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">
                -25%
              </span>
            </div>
            <div class="text-gray-500 line-through text-sm">
              S/ {{ product.price }}
            </div>
          </div>

          <!-- BotÃ³n "Agregar al Carrito" -->
          <button
            class="w-full mt-6 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md opacity-0 transition-opacity duration-300 group-hover:opacity-100"
          >
            Agregar al Carrito
          </button>
        </div>
      }
    </div>
  </div>
</div>
