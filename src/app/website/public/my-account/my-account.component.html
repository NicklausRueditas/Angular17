<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
  <div class="container mx-auto p-6">
    <!-- Flotante de navegación -->
    <div
      class="bg-white rounded-lg shadow-md flex justify-between p-4 w-full md:w-2/3 mx-auto"
    >
      <div
        class="flex-1 text-center cursor-pointer relative"
        [class.text-blue-600]="selectedTab === 'perfil'"
        (click)="setTab('perfil')"
      >
        <div class="flex flex-col items-center">
          <span class="text-2xl">👤</span>
          <span class="font-semibold">Mi perfil</span>
        </div>
        @if (selectedTab === 'perfil') {
        <div
          class="absolute bottom-0 left-1/2 transform -translate-x-1/2 h-1 w-10 bg-lime-500 rounded-lg"
        ></div>
        }
      </div>

      <div
        class="flex-1 text-center cursor-pointer relative"
        [class.text-blue-600]="selectedTab === 'compras'"
        (click)="setTab('compras')"
      >
        <div class="flex flex-col items-center">
          <span class="text-2xl">📦</span>
          <span class="font-semibold">Mis compras</span>
        </div>
        @if (selectedTab === 'compras') {
        <div
          class="absolute bottom-0 left-1/2 transform -translate-x-1/2 h-1 w-10 bg-lime-500 rounded-lg"
        ></div>
        }
      </div>

      <div
        class="flex-1 text-center cursor-pointer relative"
        [class.text-blue-600]="selectedTab === 'ayuda'"
        (click)="setTab('ayuda')"
      >
        <div class="flex flex-col items-center">
          <span class="text-2xl">❓</span>
          <span class="font-semibold">Ayuda</span>
        </div>
        @if (selectedTab === 'ayuda') {
        <div
          class="absolute bottom-0 left-1/2 transform -translate-x-1/2 h-1 w-10 bg-lime-500 rounded-lg"
        ></div>
        }
      </div>
    </div>
  </div>

  <div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white shadow-lg p-4">
      <ul class="space-y-4">
        <li class="flex items-center space-x-2 text-gray-500 cursor-pointer">
          <span>📍</span>
          <span>Direcciones</span>
        </li>
        <li class="flex items-center space-x-2 text-gray-500 cursor-pointer">
          <span>💳</span>
          <span>Medios de pago</span>
        </li>
        <li class="flex items-center space-x-2 text-gray-500 cursor-pointer">
          <span>⚙️</span>
          <span>Configurar mi cuenta</span>
        </li>
        <li class="flex items-center space-x-2 text-red-500 cursor-pointer">
          <span>🚪</span>
          <span>Cerrar sesión</span>
        </li>
      </ul>
    </aside>

    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxx Main Content xxxxxxxxxxxxxxxxxxxxxxxxxxx -->

    <div class="w-3/4 p-8">
      <h2 class="text-xl font-semibold text-gray-700">Datos personales</h2>
      <div class="bg-white p-6 mt-4 shadow-lg rounded-lg">
        <form [formGroup]="userForm" class="space-y-4">
          <div class="my-4 grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-4">
            <!-- **************************profilePicture input************************** -->

            <div class="sm:col-span-2 sm:col-start-1">
              <button
                type="button"
                class="relative flex rounded-full text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-200 focus:outline-hidden"
                id="user-menu-button"
                aria-expanded="false"
                aria-haspopup="true"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <img
                  class="size-13 rounded-full"
                  [src]="userData?.profilePicture"
                  alt="User profile"
                />
              </button>
            </div>

            <!-- **************************email input************************** -->

            <div class="sm:col-span-2">
              <label
                for="displayname"
                class="block text-sm font-medium text-gray-600"
                >Correo</label
              >
              <div class="mt-2 border-b border-gray-400">
                <input
                  formControlName="email"
                  type="email"
                  name="email"
                  id="email"
                  class="block w-full rounded-md py-1.5 text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-0 border-none sm:text-sm/6"
                  required
                />
              </div>
            </div>

            <!-- **************************displayname input************************** -->

            <div class="sm:col-span-full">
              <label
                for="displayname"
                class="block text-sm font-medium text-gray-600"
                >Nombres y Apellidos</label
              >
              <div class="mt-2 border-b border-gray-400">
                <input
                  formControlName="displayName"
                  type="text"
                  name="displayname"
                  id="displayname"
                  class="block w-full rounded-md py-1.5 text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-0 border-none sm:text-sm/6"
                  required
                />
              </div>
            </div>

            <!-- **************************phones input************************** -->

            <div class="sm:col-span-2 sm:col-start-1">
              <label
                for="displayname"
                class="block text-sm font-medium text-gray-600"
                >Celular</label
              >
              <div class="mt-2 border-b border-gray-400">
                <input
                  formControlName="phone"
                  type="text"
                  name="phone"
                  id="phone"
                  class="block w-full rounded-md font-medium py-1.5 text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-0 border-none sm:text-sm/6"
                  required
                />
              </div>
            </div>

            <!-- **************************dni input************************** -->
            <div class="sm:col-span-2">
              <label
                for="displayname"
                class="block text-sm font-medium text-gray-600"
                >DNI</label
              >
              <div class="mt-2 border-b border-gray-400">
                <input
                  formControlName="dni"
                  type="text"
                  name="dni"
                  id="dni"
                  class="block w-full rounded-md py-1.5 text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-0 border-none sm:text-sm/6"
                  required
                />
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="bg-indigo-600 hover:bg-indigo-500 rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
