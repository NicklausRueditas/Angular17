<section
  class="min-h-screen flex items-center justify-center bg-cover bg-center"
  style="background-image: url('https://via.placeholder.com/1920x1080')"
>
  <div
    class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 space-y-6 backdrop-blur-md bg-opacity-80"
  >
    <!-- Header -->
    <div>
      <h1 class="text-2xl font-bold text-gray-900 text-left">Welcome back</h1>
    </div>

    <!-- Social Login Buttons -->
    <div class="flex justify-between space-x-4">
      <!-- Google Button -->
      <button
        class="w-1/2 flex items-center justify-center bg-white border border-gray-300 rounded-lg px-4 py-2 text-gray-700 hover:bg-gray-100"
      >
        <svg
          class="h-5 w-5 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
        >
          <path
            fill="#EA4335"
            d="M24 9.5c3.44 0 6.42 1.24 8.82 3.26l6.61-6.61C34.91 2.08 29.77 0 24 0 14.91 0 7.13 5.74 3.49 14.06l7.89 6.13C13.27 13.57 18.21 9.5 24 9.5z"
          />
          <path
            fill="#4285F4"
            d="M46.64 24.52c0-1.49-.12-2.92-.34-4.31H24v8.18h12.8c-.55 3-2.32 5.55-4.93 7.26l7.84 6.1C44.74 37.18 46.64 31.21 46.64 24.52z"
          />
          <path
            fill="#FBBC05"
            d="M10.43 28.83c-.38-1.15-.6-2.38-.6-3.65 0-1.27.22-2.5.6-3.65L2.53 15.4C.91 18.52 0 22.14 0 25.83c0 3.69.91 7.31 2.53 10.43l7.9-6.13z"
          />
          <path
            fill="#34A853"
            d="M24 48c6.49 0 11.94-2.14 15.92-5.82l-7.85-6.1c-2.14 1.46-4.91 2.33-8.07 2.33-5.79 0-10.73-4.07-12.49-9.55l-7.88 6.13C7.13 42.26 14.91 48 24 48z"
          />
          <path fill="none" d="M0 0h48v48H0z" />
        </svg>
        Log in with Google
      </button>

      <!-- Apple Button -->
      <button
        class="w-1/2 flex items-center justify-center bg-white border border-gray-300 rounded-lg px-4 py-2 text-gray-700 hover:bg-gray-100"
      >
        <svg
          class="h-5 w-5 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M16.5 0c-.63.37-1.33.88-1.77 1.48-.44.62-.8 1.36-.67 2.1.89.08 1.79-.43 2.3-1.02.5-.62.88-1.4.6-2.12zM12.03 5.27c-1.32 0-2.42.88-3.2 1.64-.65.62-1.29 1.5-1.21 2.36 0 .17.03.34.05.5.06.34.25.68.5.93.24.24.55.43.88.56.33.12.69.19 1.06.19.34 0 .7-.07 1.05-.16.34-.1.68-.22 1.03-.4.35-.16.68-.34 1-.53.31-.2.63-.4.96-.66-.12-.64-.38-1.28-.7-1.87-.28-.5-.64-.97-1.05-1.36-.44-.41-1.02-.65-1.65-.65zM17.4 6.63c-.64 0-1.34.2-1.9.58-.54.36-.96.86-1.22 1.4-.25.52-.37 1.12-.38 1.7-.03.87.32 1.66.78 2.38.47.7 1.08 1.26 1.7 1.7.61.42 1.3.8 2 .8.68 0 1.29-.2 1.83-.52.54-.32.96-.74 1.3-1.26.3-.46.52-.97.62-1.5.07-.54.06-1.1-.02-1.65-.09-.56-.29-1.1-.56-1.6-.27-.5-.62-.92-1.03-1.3-.38-.37-.84-.64-1.32-.8-.48-.2-.99-.28-1.5-.28z"
          />
        </svg>
        Log in with Apple
      </button>
    </div>

    <!-- Divider -->
    <div class="relative">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="bg-white px-2 text-gray-500">or</span>
      </div>
    </div>

    <!-- Login Form -->
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
        />
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input
            type="checkbox"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <span class="ml-2 text-sm text-gray-700">Remember me</span>
        </label>
        <a href="#" class="text-sm font-medium text-blue-600 hover:underline"
          >Forgot password?</a
        >
      </div>
      <button
        type="submit"
        class="w-full flex justify-center bg-blue-600 text-white py-2 px-4 rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Sign in to your account
      </button>
    </form>

    <!-- Footer -->
    <div class="text-left text-sm text-gray-500">
      Don’t have an account yet?
      <a href="#" class="font-medium text-blue-600 hover:underline"
        >Sign up here</a
      >
    </div>
  </div>
</section>
